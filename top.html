<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт о шоколадках - лучшие в ствоей стязе">
    <meta name="keywords" content="шоколад, шоколадки, сладости, топ шоколада">
    <meta property="og:title" content="Топ шоколад">
    <meta property="og:description" content="Лучшие шоколадки">
    <meta property="og:image" content="https://example.com/choco.jpg">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <title>Шоколад - лучшие сорта</title> 
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/components.js" defer></script>
</head>
<body> 
    <div class="header-import"></div>

    <main>
        <section class="top-block">
            <div class="container top-block__container">
                <h2 class="title top-block__title">Лучший шоколад!</h2>
                <div class="top-block__tabs">
                    <label for="tabs-item-1" class="top-block__tabs-item">Премиальный ТОП
                        <input type="radio" id="tabs-item-1" name="tab-btn" value="premium" class="top-block__tabs-input">
                    </label>
                    <label for="tabs-item-2" class="top-block__tabs-item">Бюджетный ТОП
                        <input type="radio" id="tabs-item-2" name="tab-btn" value="budget" class="top-block__tabs-input">
                    </label>
                    <label for="tabs-item-3" class="top-block__tabs-item">Необычный ТОП
                        <input type="radio" id="tabs-item-3" name="tab-btn" value="unusual" class="top-block__tabs-input">
                    </label>
                    <label for="tabs-item-4" class="top-block__tabs-item">Легендарный ТОП
                        <input type="radio" id="tabs-item-4" name="tab-btn" value="legendary" class="top-block__tabs-input">
                    </label>
                </div>
                <div class="top-block__wrapper">
                </div>
            </div>
        </section>
    </main>

    <div class="footer-import"></div>
    
    <script src="js/top.js"></script>
</body>
</html>
